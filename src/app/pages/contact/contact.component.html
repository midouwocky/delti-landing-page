<div class="flex flex-col mt-30 mx-30 max-w-screen-lg mx-auto mb-25">
    <h1 class="text-4xl font-bold text-center mb-10">{{ 'contact.title' | translate }}</h1>
    <div class="flex flex-row">
        <div class="flex flex-col">
            <p class="mt-5 mb-5">{{ 'contact.description' | translate }}</p>
            <ul>
                <li>
                    <a href="#" class="flex flex-row items-center gap-2 mt-5">
                        <fa-icon [icon]="faMapMarker"></fa-icon>
                        <span>{{ contactAddress }}</span>
                    </a>
                </li>
                <li>
                    <a href="mailto:{{ contactEmail }}" class="flex flex-row items-center gap-2 mt-5">
                        <fa-icon [icon]="faEnvelope"></fa-icon>
                        <span>{{ contactEmail }}</span>
                    </a>
                </li>
                <li>
                    <a href="tel:{{ contactPhone }}" class="flex flex-row items-center gap-2 mt-5">
                        <fa-icon [icon]="faPhone"></fa-icon>
                        <span>{{ contactPhoneText }}</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="flex flex-col w-full gap-10">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit($event)" class="flex flex-col gap-4">
                @if (successMessage) {
                    <div class="text-green-500">{{ successMessage | translate }}</div>
                }
                @if (errorMessage) {
                    <div class="text-red-500">{{ errorMessage | translate }}</div>
                }
                <div>
                    <label for="name" class="block mb-2">{{ 'contact.form.name' | translate }}</label>
                    <input id="name" name="name" formControlName="name" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="email" class="block mb-2">{{ 'contact.form.email' | translate }}</label>
                    <input id="email" name="email" formControlName="email" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="subject" class="block mb-2">{{ 'contact.form.subject' | translate }}</label>
                    <input id="subject" name="subject" formControlName="subject" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="message" class="block mb-2">{{ 'contact.form.message' | translate }}</label>
                    <textarea id="message" name="message" formControlName="message" class="w-full p-2 border rounded" rows="4"></textarea>
                </div>
                <button type="submit" [disabled]="contactForm.invalid" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:bg-gray-400">{{ 'contact.form.send' | translate }}</button>
            </form>
            <app-links></app-links>
        </div>
    </div>
</div>
